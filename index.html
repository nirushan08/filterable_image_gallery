<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading"><i>type to search images</i></h1>

      <input type="text" placeholder="search images" id="search-box" />

      <div class="image-container">
        <div class="image" data-title="bike">
          <img src="images/moter2.jpg" alt="" />
          <h3>moter bike</h3>
        </div>

        <div class="image" data-title="bicy">
          <img src="images/bicy1.jpg" alt="" />
          <h3>bicycle</h3>
        </div>

        <div class="image" data-title="car">
          <img src="images/car0.jpeg" alt="" />
          <h3>super car</h3>
        </div>

        <div class="image" data-title="bicy">
          <img src="images/bicy3.jpg" alt="" />
          <h3>bicycle</h3>
        </div>

        <div class="image" data-title="bike">
          <img src="images/moter1.jpg" alt="" />
          <h3>moter bike</h3>
        </div>

        <div class="image" data-title="car">
          <img src="images/car8.jpeg" alt="" />
          <h3>super car</h3>
        </div>

        <div class="image" data-title="car">
          <img src="images/car9.jpeg" alt="" />
          <h3>super car</h3>
        </div>

        <div class="image" data-title="bicy">
          <img src="images/bicy2.jpg" alt="" />
          <h3>bicycle</h3>
        </div>

        <div class="image" data-title="bike">
          <img src="images/moter3.jpeg" alt="" />
          <h3>moter bike</h3>
        </div>
      </div>
    </div>

    <script>
      let searchBox = document.querySelector("#search-box");
      let images = document.querySelectorAll(
        ".container .image-container .image"
      );

      searchBox.oninput = () => {
        images.forEach((hide) => (hide.style.display = "none"));
        let value = searchBox.value;
        images.forEach((filter) => {
          let title = filter.getAttribute("data-title");
          if (value == title) {
            filter.style.display = "block";
          }
          if (searchBox.value == "") {
            filter.style.display = "block";
          }
        });
      };
    </script>
  </body>
</html>
